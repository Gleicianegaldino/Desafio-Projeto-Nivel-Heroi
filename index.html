<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Classificador de Herói - GG</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="container">
    <h1>Classificador de Nível de Herói</h1>
    <form id="formHeroi">
      <label for="nome">Nome do Herói:</label>
      <input type="text" id="nome" required>

      <label for="xp">XP do Herói:</label>
      <input type="number" id="xp" required>

      <button type="submit">Classificar</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="./assets/script/nivel-heroi.js"></script>
</body>
</html>
